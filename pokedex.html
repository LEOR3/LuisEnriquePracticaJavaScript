<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pokedex.css">
    <title>Pokedex Practica</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="curve-large"></div>
            <div class="rectangle"></div>
            <div class="curve-large2"></div>
            <div class="glass">
                <div class="gblue"></div>
            </div>
            <div class="rled"></div>
            <div class="yled"></div>
            <div class="gled"></div>
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
            <div class="square4"></div>
            <div class="square5"></div>
            <div class="square6"></div>
            <div class="screen-gray">
                <div class="screen-white">
                    <img src="https://ak.picdn.net/shutterstock/videos/19366936/thumb/10.jpg" alt="Pokemon" id="pokeImg" class="img-poke">
                    <div class="warning" >
                        <p id="warning"></p>
                    </div>
                </div> 
                <div class="circle"></div>
                <div class="circle2"></div>
                <div class="rectangle-speak"></div>
                <div class="rectangle-speak2"></div>
                <div class="rectangle-speak3"></div>
                <div class="button"></div>
            </div>
            <input type="text" placeholder="Search" id="pokeName" name="pokeName" class="input-pokemon">
            <button class="button-pokemon" onclick="fetchPokemon()"> <span> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg> </span> </button> 
            <div class="button-green"></div>
            <div class="button-orange"></div>
            <div class="screen-num">
                <label for="Num">ID:</label> <br>
                <p id="Num"></p>
            </div>
            <div class="controller1"></div>
            <div class="controller2"></div>
            <div class="controller3"></div>
            <div class="circle-c"></div>
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
            <div class="triangle-top"></div>
            <div class="triangle-bottom"></div>
        </div>
        <div class="right">
            <div class="rcurve-large"></div>
            <div class="rcurve-large2"></div>
            <div class="rectangle2"></div>
            <div class="screen-info">
                <p class="t">Name: <span id="Name" class="st"></span></p> 
                <p class="t">Type: <span id="Type" class="st"></span></p> 
                <p class="t">Stats:</p>
                <p class="stats">
                    <span class="t2">Hp: <span id="hp" class="st"></span> </span>
                    <span class="t2">Attack: <span id="atck" class="st"></span> </span>
                    <span class="t2">Defense: <span id="dfnse" class="st"></span> </span>
                </p>        
                <p class="t">Weight:  <span id="Weight" class="st"></span></p>
                <p class="t">Height:  <span id="Height" class="st"></span></p>         
                <!-- <p>Stats: <br> <span> <img src="#" alt="Stats" id="Stats"> </span></p> -->
                <!-- <div class="line"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div> -->
            </div>
            <div class="container-buttons">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="screen-bottom">
                <p class="tt">Moves</p>
                <p class="moves">
                    <span class="t3">1. <span id="1" class="st2"></span> </span> <br>
                    <span class="t3">2. <span id="2" class="st2"></span> </span> <br>
                    <span class="t3">3. <span id="3" class="st2"></span> </span> <br>
                </p> 
            </div>
            <div class="button-bottom">
                <div class="triangle"></div>
            </div>
        </div>
    </div>
    <footer>
        <h1>POKEDEX</h1>
        <!-- Importa la pagina JavaScript -->
        <script src="./pokedex.js"></script>
    </footer>
</body>
</html
